<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/sanitize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <main id="calculator">
        <section id="display"></section>
        <section class="digits">
            <button class="digit one" type="button">1</button>
            <button class="digit two" type="button">2</button>
            <button class="digit three" type="button">3</button>
            <button class="digit four" type="button">4</button>
            <button class="digit five" type="button">5</button>
            <button class="digit six" type="button">6</button>
            <button class="digit seven" type="button">7</button>
            <button class="digit eight" type="button">8</button>
            <button class="digit nine" type="button">9</button>
            <button class="point" type="button">.</button>
            <button class="digit zero" type="button">0</button>
            <button class="negative" type="button">NEG</button>
        </section>
        <section class="operators">
            <button class="operator plus" type="button">+</button>
            <button class="operator minus" type="button">-</button>
            <button class="operator times" type="button">*</button>
            <button class="operator divide" type="button">/</button>
        </section>
        <section class="edit-buttons">
            <button class="clear" type="button">CLR</button>
            <button class="delete" type="button">DEL</button>
            <button class="equals" type="button">=</button>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
